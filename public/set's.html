<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style/style.css">
    <script src="../script/toggle.js" defer></script>
</head>
<header>
     <nav> 
      <p><img src="../style/assets/IESEM (1).png" alt="logo" id="logo_hardset"></p>
           <div class="menu-toggle" onclick="toggleMenu()">☰</div>
      <div id="menu">
        <ul>
          <li><a href="pagina_inicial.html">Início</a></li>
         <li><a href="hoje.html">Hoje</a></li>
          <li><a href="amanha.html">Amanhã</a></li>
          <li><a href="calendario.html">Calendario</a></li>
          <li><a href="set's.html">Set's</a></li>
          <li><a href="fotos.html">Fotos</a></li>
        </ul>
      </div> 
    </nav>
</header>

<body>
  <div class="container">
    <header>
      <div class="header-left">
        <button class="back-btn">&#8592;</button>
        <img src="logo.png" alt="HardSet Logo" class="logo" />
      </div>
      <div class="points">0 pontos</div>
    </header>

    <div class="tabs">
      <button class="tab active">Em Destaque</button>
      <button class="tab">Proximos eventos</button>
    </div>

    <section class="highlight-matches">
      <div class="match-card">
        <div class="teams">
          <img src="team1.png" alt="Time 1" />
          <span>vs</span>
          <img src="team2.png" alt="Time 2" />
        </div>
      </div>
      <div class="match-card">
        <div class="teams">
          <img src="team3.png" alt="Time 1" />
          <span>vs</span>
          <img src="team4.png" alt="Time 2" />
        </div>
      </div>
    </section>

    <section class="today-matches">
      <div class="match-box">
        <p class="time">Hoje 11:30</p>
        <div class="teams">
          <img src="team1.png" alt="Time 1" />
          <span>vs</span>
          <img src="team2.png" alt="Time 2" />
        </div>
        <div class="odds">
          <span>1</span><span>1.5</span>
          <span>x</span><span>4.0</span>
          <span>2</span><span>7.0</span>
        </div>
      </div>

      <div class="match-box">
        <p class="time">Hoje 11:30</p>
        <div class="teams">
          <img src="team3.png" alt="Time 1" />
          <span>vs</span>
          <img src="team4.png" alt="Time 2" />
        </div>
        <div class="odds">
          <span>1</span><span>1.2</span>
          <span>x</span><span>4.0</span>
          <span>2</span><span>?</span>
        </div>
      </div>
    </section>

    <section class="featured-bets">
      <p>Partidas em destaque</p>
      <div class="bet">
        <span>x</span>
        <span>Time 2</span>
        <span>1.50</span>
        <small>Resultado final</small>
        <small>Time 1 vs Time 2</small>
      </div>
    </section>

    <footer>
      <button class="footer-btn">Valor da SET</button>
      <button class="footer-btn primary">Fazer SET</button>
    </footer>
  </div>
</body>
</html>
